## database
spring.datasource.url=jdbc:postgresql://localhost:8432/tastee_db
spring.datasource.username=admin
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=update

## actuator
management.endpoints.web.exposure.include=*
# enable histogram for specified metric (http.server.requests)

management.metrics.distribution.percentiles-histogram.http.server.requests=true

## which percentiles we want to track (per application level)
#management.metrics.distribution.percentiles.http.server.requests=0.5, 0.9, 0.95, 0.99, 0.999

## which (predefined) buckets we want to track
#management.metrics.distribution.slo.http.server.requests=50ms, 100ms, 200ms, 400ms


# enable hibernate metrics
spring.jpa.properties.hibernate.generate_statistics=true
