global:
  # How frequently to scrape targets
  scrape_interval:     10s
  # How frequently to evaluate rules
  evaluation_interval: 10s

scrape_configs:
  - job_name: tastee
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          # IP in MacOS:
          # ifconfig | grep "inet " | grep -v 127.0.0.1
          - '192.168.1.11:8080'
          # - '192.168.1.25:8081'
